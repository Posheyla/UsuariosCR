<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/sty_leer.css')}}">
</head>
<body>
    <h1>ALL USERS</h1>
    <form action="/" methods="GET">
        <table class="contactos">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>E-mail</th>
                <th>Created at</th>
            </tr>
            {%for usuario in listaDeUsuarios:%}
                <tr>
                    <th>
                        {{usuario.id}}
                    </th>
                    <th>
                        {{usuario.nombre}} {{usuario.apellido}}
                    </th>
                    <th>
                        {{usuario.email}}
                    </th>
                    <th>
                        {{usuario.created_at}}
                    </th>
                </tr>
            {%endfor%}
        </table>
        <button>
            Add new user
        </button>
    </form>

</body>
</html>
